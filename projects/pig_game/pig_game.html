<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="pig_game.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Thinkingape46</h1>
    </header>
    <div class="container">
    
    <nav class="siteNav">
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="#">Code</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Arts</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">About Me</a></li>
        </ul>
    </nav>        

    
        <div class="box">
            <div class="row-one">
                <div class="score-box-one">
                    <p id="score-num-one">0</p>
                    <p id="player-one-label">PLAYER ONE</p>
                </div>
                <div id="game-end" class="game-end">
                    <p id="line-one">1</p>
                    <p id="line-two">1</p>
                    <p id="line-three">1</p>
                    <p id="close-pop" class="close-pop">close</p>                    
                </div>
                <div class="score-box-two">
                    <p id="score-num-two">0</p>
                    <p id="player-two-label">PLAYER TWO</p>
                </div>
            </div>

            <div class="row-two">
                <div class="round-score-one">                
                    <p id="score-num-round-one">0</p>
                </div>
                <div id="dice-image" class="dice-image">
                    <p><img id="dice" src="images/baby_pig.png" alt="dice"></p>
                </div>
                <div class="round-score-two">                
                    <p id="score-num-round-two">0</p>
                </div>
            </div>

            <div class="row-three">
                <div class="button-one">
                    <button type="button" class="button-roll-hold" id="player-one-roll"><a href="#">ROLL</a></button>
        
                    <button type="button" class="button-roll-hold" id="player-one-hold"><a href="#">HOLD</a></button>
                </div>

                <div class="button-start">
                    <a class="button-start-stop" id="button-start-stop" href="#">START</a>
                </div>

                <div class="button-two">
                    <button type="button" class="button-roll-hold" id="player-two-roll"><a href="#">ROLL</a></button>
                    <button type="button" class="button-roll-hold" id="player-two-hold"><a href="#">HOLD</a></button>
                </div>
            </div>
    <script src="pig_game.js"></script>
</body>
</html>
